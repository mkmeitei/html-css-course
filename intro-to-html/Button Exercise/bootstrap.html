<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <style>
        .get {
            background-color: rgb(132, 61, 198);
            border-style: none;
            color: white;
            height: 30px;
            width: 130px;
            border-radius: 3px;
            margin-right: 3px;
        }

        .download {
            background-color: white;
            border-style: solid;
            border-color: grey;
            border-width: 1px;
            color: grey;
            height: 30px;
            width: 130px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <button class="get">Get Started</button>
    <button class="download">Download</button>
</body>
</html>
