<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Corners</title>
    <style>
        .cat-image {
            width: 200px;
            border-radius: 10px;
            margin-right: 10px;
        }
        .cat-image-2 {
            width: 200px;
            height: 200px;
            object-position: center;
            margin-right: 10px;
        }

        .cat-image-3 {
            border-radius: 100%;
            width: 200px;
        }
    </style>
</head>
<body>
    <img class="cat-image" alt="cat" src="cat.webp">
    <img class="cat-image-2" alt="cat" src="cat.webp">
    <img class="cat-image-3" alt="cat" src="cat.webp">
</body>
</html>
