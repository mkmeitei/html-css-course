<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        border-style: solid;
        border-color: white;
        border-width: 10px;
        height: 50px;
      }

      .item1 {
        display: flex;
        background-color: lightpink;
        width: 100px;
        align-items: center;
        justify-content: center;
      }

      .item2 {
        background-color: lightblue;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1"></div>
      <div class="item2">
        <span style="background-color: black; color: white">Row1</span>
        <div style="display: flex;justify-content: space-between;">
          <span style="background-color: black; color: white">Row2</span>
          <span style="background-color: black; color: white">Row2</span>
        </div>
      </div>
    </div>
  </body>
</html>
